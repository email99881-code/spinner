<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pedido</title>
    <style>
        /* Define a altura total da página e remove margens padrão */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 100% da altura visível da tela */
            display: flex; /* Usa flexbox para fácil centralização */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            background-color: #f0f0f0; /* Cor de fundo suave */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        /* Estilo para o contêiner da mensagem */
        .mensagem {
            font-size: 2em; /* Tamanho do texto */
            color: #333; /* Cor do texto */
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>
<body>
    <div class="mensagem">
        Em analise
    </div>
</body>
</html>
